<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonokerso Chatbot</title>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-gradient-to-b from-white/10 to-white/5 rounded-2xl overflow-hidden backdrop-blur-xl shadow-xl" data-aos="fade-up" data-aos-duration="1000">
    <div class="p-6 border-b border-white/10" data-aos="fade-down" data-aos-duration="800">
        <div class="flex items-center gap-3">
            <div class="p-2 rounded-xl bg-indigo-500/20">
                <svg class="w-6 h-6 text-indigo-400" data-lucide="message-circle"></svg>
            </div>
            <h3 class="text-xl font-semibold text-white">
                Chat with Wonokerso Bot <span class="text-indigo-400" id="message-count">(0)</span>
            </h3>
        </div>
    </div>
    <div class="p-6 space-y-6">
        <div id="error-container" class="hidden flex items-center gap-2 p-4 text-red-400 bg-red-500/10 border border-red-500/20 rounded-xl" data-aos="fade-in">
            <svg class="w-5 h-5 flex-shrink-0" data-lucide="alert-circle"></svg>
            <p class="text-sm" id="error-message"></p>
        </div>
        <form id="chat-form" class="space-y-6">
            <div class="space-y-2" data-aos="fade-up" data-aos-duration="1200">
                <label class="block text-sm font-medium text-white">
                    Message <span class="text-red-400">*</span>
                </label>
                <textarea
                        id="new-message"
                        placeholder="Ask about Desa Wonokerso..."
                        class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all resize-none min-h-[120px]"
                        required
                ></textarea>
            </div>
            <button
                    type="submit"
                    id="submit-button"
                    data-aos="fade-up"
                    data-aos-duration="1000"
                    class="relative w-full h-12 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-xl font-medium text-white overflow-hidden group transition-all duration-300 hover:scale-[1.02] hover:shadow-lg active:scale-[0.98] disabled:opacity-50 disabled:hover:scale-100 disabled:cursor-not-allowed"
            >
                <div class="absolute inset-0 bg-white/20 translate-y-12 group-hover:translate-y-0 transition-transform duration-300"></div>
                <div class="relative flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" data-lucide="send"></svg>
                    <span>Send Message</span>
                </div>
            </button>
        </form>
        <div class="space-y-4 h-[300px] overflow-y-auto custom-scrollbar" data-aos="fade-up" data-aos-delay="200">
            <div id="chat-history" class="text-center py-8" data-aos="fade-in">
                <svg class="w-12 h-12 text-indigo-400 mx-auto mb-3 opacity-50" data-lucide="user-circle-2"></svg>
                <p class="text-gray-400">No messages yet. Ask about Desa Wonokerso!</p>
            </div>a
        </div>
    </div>
</div>
<script src="https://unpkg.com/lucide@0.441.0/dist/umd/lucide.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
</body>
</html>
